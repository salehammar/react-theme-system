name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run linting
        run: npm run lint || true
        
      - name: Build package
        run: npm run build
        
      - name: Run tests (if available)
        run: npm test --if-present || echo "No tests found, continuing..."
        
      - name: Validate NPM Token
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "‚ùå NPM_TOKEN secret is not configured"
            echo "Please add NPM_TOKEN to your repository secrets"
            exit 1
          else
            echo "‚úÖ NPM_TOKEN secret is configured"
          fi
        
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            üéâ New version of React Theme System published!
            
            ## What's New
            - Automated NPM publishing
            - GitHub Actions integration
            - Improved build process
            
            ## Installation
            ```bash
            npm install react-theme-system
            ```
            
            ## Documentation
            Visit: https://github.com/${{ github.repository }}/blob/main/README.md
          draft: false
          prerelease: false
